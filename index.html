<html lang="zh-CN">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲胎蛋白(AFP)检测分析工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .result-card {
            margin-top: 20px;
            display: none;
        }
        .diagnosis-input {
            height: 100px;
        }
        #tableContainer {
            margin-top: 20px;
            overflow: auto;
            max-height: 500px;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        .analysis-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">甲胎蛋白(AFP)检测分析工具</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button" role="tab">单例分析</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="batch-tab" data-bs-toggle="tab" data-bs-target="#batch" type="button" role="tab">批量分析</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- 单例分析面板 -->
            <div class="tab-pane fade show active" id="single" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">出院诊断：</label>
                            <textarea class="form-control diagnosis-input" id="diagnosis" rows="3" placeholder="请输入诊断内容..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="analyzeDiagnosis()">分析</button>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card result-card" id="resultCard">
                            <div class="card-header">分析结果</div>
                            <div class="card-body">
                                <h5 class="card-title" id="resultTitle"></h5>
                                <p class="card-text" id="resultReason"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 批量分析面板 -->
            <div class="tab-pane fade" id="batch" role="tabpanel">
                <div class="mt-4">
                    <div class="file-upload">
                        <h5>上传Excel文件</h5>
                        <div class="input-group">
                            <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.csv">
                            <button class="btn btn-primary" onclick="analyzeFile()">开始分析</button>
                        </div>
                        <small class="text-muted">支持的文件格式：Excel (.xlsx, .xls) 或 CSV (.csv)</small>
                    </div>

                    <div id="tableContainer"></div>

                    <div class="analysis-summary card" style="display: none;">
                        <div class="card-header">
                            分析汇总
                        </div>
                        <div class="card-body">
                            <div id="summaryContent"></div>
                            <div class="mt-3">
                                <button class="btn btn-success" onclick="exportResults()">
                                    <i class="bi bi-download"></i> 导出分析结果
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h4>使用说明：</h4>
            <ol>
                <li>单例分析：直接输入诊断内容进行分析</li>
                <li>批量分析：上传Excel文件（需包含"序号"和"出院诊断"列）</li>
                <li>系统将自动分析是否需要进行甲胎蛋白检测</li>
                <li>分析结果将显示是否合理及具体理由</li>
            </ol>
        </div>

        <div class="mt-4">
            <h4>注意事项：</h4>
            <ul>
                <li>本工具仅供参考，具体检查项目请遵医嘱</li>
                <li>如有疑问请咨询主管医师</li>
                <li>定期检测对疾病监测很重要</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@latest/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="script.js"></script>
</body>
</html>
