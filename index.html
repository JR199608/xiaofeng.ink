<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小风游戏 - 有趣的在线游戏集合</title>
    <link rel="canonical" href="https://xiaofeng.ink" />
    <meta name="description" content="小风游戏 - 一个有趣的在线游戏集合，包含多种类型的休闲游戏，让您随时随地享受游戏乐趣。">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
        }
        .game-card {
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">小风游戏</h1>
                <div class="flex space-x-4">
                    <a href="#games" class="text-gray-600 hover:text-gray-900">游戏列表</a>
                    <a href="#about" class="text-gray-600 hover:text-gray-900">关于我们</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section id="hero" class="text-center mb-16">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">欢迎来到小风游戏</h2>
            <p class="text-xl text-gray-600 mb-8">发现有趣的在线游戏，随时随地享受游戏乐趣</p>
        </section>

        <section id="games" class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">热门游戏</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Monster Survivors -->
                <div class="game-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/400x225" alt="Monster Survivors" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Monster Survivors</h3>
                        <p class="text-gray-600 mb-4">在怪物浪潮中生存的刺激冒险游戏</p>
                        <a href="games/monster-survivors.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                            立即开玩
                        </a>
                    </div>
                </div>

                <!-- 2048 -->
                <div class="game-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://via.placeholder.com/400x225" alt="2048" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">2048</h3>
                        <p class="text-gray-600 mb-4">经典的数字益智游戏</p>
                        <a href="games/2048.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                            立即开玩
                        </a>
                    </div>
                </div>

                <!-- Red Light Green Light -->
                <div class="game-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="images/red-light-green-light.jpg" alt="Red Light Green Light" class="w-full h-48 object-cover" style="object-position: center top;">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">鱿鱼游戏：红绿灯</h3>
                        <p class="text-gray-600 mb-4">经典的红绿灯生存游戏，考验你的反应能力</p>
                        <a href="games/Red Light Green Light.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                            立即开玩
                        </a>
                    </div>
                </div>
                
                <!-- 更多游戏卡片可以在这里添加 -->
            </div>
        </section>

        <section id="about" class="mb-16">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">关于我们</h2>
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <p class="text-gray-600">小风游戏致力于为玩家提供优质有趣的在线游戏体验。我们精心挑选各类游戏，让您能够随时随地享受游戏的乐趣。无论是休闲小游戏还是刺激的冒险游戏，我们都有适合您的选择。</p>
            </div>
        </section>
    </main>

    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-600">© 2024 小风游戏. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
