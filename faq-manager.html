        // å¤„ç†èŠå¤©å¯¼å…¥
        function processChatImport() {
            const chatText = document.getElementById('chatImport').value.trim();
            if (!chatText) {
                showNotification('è¯·è¾“å…¥èŠå¤©è®°å½•', 'error');
                return;
            }
            
            const date = document.getElementById('updateDate').value;
            if (!date) {
                showNotification('è¯·é€‰æ‹©æ—¥æœŸ', 'error');
                return;
            }
            
            const qaArray = [];
            let previewBlocks = [];
            let currentQ = '';
            let currentA = '';
            let lines = chatText.split('\n');
            let collectingAnswer = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // å¤„ç†Markdownæ ‡é¢˜
                if (/^#+\s?/.test(line)) {
                    // å¦‚æœæ­£åœ¨æ”¶é›†å›ç­”ï¼Œå…ˆä¿å­˜å½“å‰é—®ç­”
                    if (currentQ) {
                        qaArray.push({ q: currentQ, a: currentA });
                        previewBlocks.push({ type: 'qa', q: currentQ, a: currentA });
                        currentQ = '';
                        currentA = '';
                        collectingAnswer = false;
                    }
                    previewBlocks.push({ type: 'title', text: line.replace(/^#+\s?/, '') });
                    continue;
                }

                // æ”¯æŒ Q:ã€q:ã€**Q:**ã€**q:** å¼€å¤´
                if (
                    line.startsWith('Q:') || line.startsWith('q:') ||
                    line.startsWith('**Q:**') || line.startsWith('**q:**')
                ) {
                    // å¦‚æœæ­£åœ¨æ”¶é›†å›ç­”ï¼Œå…ˆä¿å­˜å½“å‰é—®ç­”
                    if (currentQ) {
                        qaArray.push({ q: currentQ, a: currentA });
                        previewBlocks.push({ type: 'qa', q: currentQ, a: currentA });
                        currentQ = '';
                        currentA = '';
                        collectingAnswer = false;
                    }
                    // å¤„ç†Markdownæ ¼å¼
                    if (line.startsWith('**Q:**') || line.startsWith('**q:**')) {
                        currentQ = line.replace(/^\*\*Q:\*\*\s*/i, '');
                    } else {
                        currentQ = line.substring(2).trim();
                    }
                    continue;
                }
                // æ”¯æŒ A:ã€a:ã€**A:**ã€**a:** å¼€å¤´
                if (
                    line.startsWith('A:') || line.startsWith('a:') ||
                    line.startsWith('**A:**') || line.startsWith('**a:**')
                ) {
                    // å¦‚æœå½“å‰æœ‰Qï¼Œè¿›å…¥æ”¶é›†å›ç­”æ¨¡å¼
                    collectingAnswer = true;
                    if (line.startsWith('**A:**') || line.startsWith('**a:**')) {
                        currentA = line.replace(/^\*\*A:\*\*\s*/i, '');
                    } else {
                        currentA = line.substring(2).trim();
                    }
                    continue;
                }
                // æ”¶é›†å¤šè¡Œå›ç­”å†…å®¹
                if (collectingAnswer) {
                    if (currentA) {
                        currentA += '\n' + line;
                    } else {
                        currentA = line;
                    }
                    continue;
                }
                // è¿½åŠ åˆ°å½“å‰é—®é¢˜ï¼ˆæå°‘ç”¨åˆ°ï¼‰
                if (currentQ && !currentA) {
                    currentQ += ' ' + line;
                }
            }
            // å¤„ç†æœ€åä¸€ç»„
            if (currentQ) {
                qaArray.push({
                    q: currentQ,
                    a: currentA
                });
                previewBlocks.push({ type: 'qa', q: currentQ, a: currentA });
            }
            // è·å–ç¬¬ä¸€ä¸ªæ ‡é¢˜ï¼ˆå¦‚æœ‰ï¼‰
            let firstTitle = '';
            for (let block of previewBlocks) {
                if (block.type === 'title') {
                    firstTitle = block.text;
                    break;
                }
            }
            window.processedTitle = firstTitle;
            // æ˜¾ç¤ºé¢„è§ˆ
            const previewContent = document.getElementById('previewContent');
            previewContent.innerHTML = '';
            previewBlocks.forEach(block => {
                if (block.type === 'title') {
                    const titleDiv = document.createElement('div');
                    titleDiv.style.fontWeight = 'bold';
                    titleDiv.style.fontSize = '18px';
                    titleDiv.style.margin = '10px 0 5px 0';
                    titleDiv.textContent = block.text;
                    previewContent.appendChild(titleDiv);
                } else if (block.type === 'qa') {
                    const qDiv = document.createElement('div');
                    qDiv.innerHTML = `<strong>Q:</strong> ${block.q}`;
                    qDiv.style.marginBottom = '6px';
                    const aDiv = document.createElement('div');
                    aDiv.style.marginLeft = '0';
                    aDiv.style.paddingLeft = '0';
                    aDiv.style.whiteSpace = 'pre-line';
                    aDiv.innerHTML = `<strong>A:</strong> <span style="display:inline-block; vertical-align:top; margin-left:4px;">${block.a ? block.a.replace(/\n/g, '<br>') : '<em>æ— å›ç­”</em>'}</span>`;
                    const container = document.createElement('div');
                    container.className = 'qa-pair';
                    container.appendChild(qDiv);
                    container.appendChild(aDiv);
                    previewContent.appendChild(container);
                }
            });
            document.getElementById('chatPreview').classList.remove('hidden');
            // ä¿å­˜åˆ°å…¨å±€å˜é‡ä¾›åç»­ä½¿ç”¨
            window.processedQaArray = qaArray;
            window.processedDate = date;
        }
        
        // ä¿å­˜æ›´æ–°åˆ°æ¯æ—¥æ›´æ–°åˆ†ç±»

            const dateFormatted = new Date(window.processedDate).toISOString().slice(0, 10);
            const subtopicName = `${dateFormatted} èŠå¤©è®°å½•`;
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨è¯¥æ—¥æœŸçš„å­ä¸»é¢˜
            let found = false;
            let subtopicIndex = -1;

                        faqData['æ¯æ—¥æ›´æ–°'].content[subtopicIndex].qa.concat(window.processedQaArray);
                    // ä¸è¦†ç›–title

                // åˆ›å»ºæ–°å­ä¸»é¢˜
                faqData['æ¯æ—¥æ›´æ–°'].content.push({
                    subTopic: subtopicName,
                    qa: window.processedQaArray,
                    title: window.processedTitle || ''

            }
            
            unsavedChanges = true;
            showNotification('èŠå¤©è®°å½•å·²æ·»åŠ åˆ°æ¯æ—¥æ›´æ–°', 'success');
            document.getElementById('chatImport').value = '';
            document.getElementById('chatPreview').classList.add('hidden');
            
            // å¦‚æœå½“å‰åœ¨æŸ¥çœ‹æ¯æ—¥æ›´æ–°åˆ†ç±»ï¼Œåˆ™åˆ·æ–°æ˜¾ç¤º
            if (currentCategory === 'æ¯æ—¥æ›´æ–°') {
                renderSubtopicList(currentCategory);
            }
        }
